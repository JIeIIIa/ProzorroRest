language: java
sudo: required
dist: trusty

jdk:
  - oraclejdk8

services:
  - postgresql

addons:
  postgresql: "9.6"

env:
  global:
    - PGPORT=5432
    - PGHOST=localhost

before_install:
  - chmod +x mvnw

before_script:
  - psql -c "CREATE DATABASE ProzorroTest;" -U postgres
  - sudo -u postgres psql -c "ALTER ROLE postgres WITH password 'password'"

script:
  - mvn clean install -B

after_script:
  - echo "Script finished"

after_success:
  - echo "Build was successful. $TRAVIS_TEST_RESULT"

after_failure:
  - echo "Build was failed"