language: java
sudo: required
dist: trusty

jdk:
  - oraclejdk8

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5432

before_install:
  - chmod +x mvnw

before_script:
  - psql -c 'CREATE DATABASE ProzorroTest;' -U postgres
  - psql -c "ALTER USER postgres WITH PASSWORD 'password';;" -U postgres

script:
  - mvn clean install -B

after_script:
  - echo "Script finished"

after_success:
  - echo "Build was successful. $TRAVIS_TEST_RESULT"

after_failure:
  - echo "Build was failed"